<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./visual.css">
</head>
<body>
    <div class="quadrado">
        <div class="logop">
            <img src="./Img/Spotify_Primary_Logo_RGB_White.png" alt="logo spotify">
        </div>
        <div class="txt">
            <h1>Log in to Spotify</h1>
        </div>
            <!-- Botões de acesso -->
        <div class="btn-container">
            <button class="btn google">
                <img src="./Img/google logo.png" alt="Google Logo">
                Continue with Google
            </button>
            <button class="btn facebook">
                <img src="./Img/icons8-facebook-novo-48.png" alt="Facebook Logo">
                Continue with Facebook
            </button>
            <button class="btn apple">
                <img src="./Img/icons8-mac-os-50.png" alt="Apple Logo">
                Continue with Apple
            </button>
            <button class="btn numero">
                Continue with Phone Number
            </button>
            <!-- Linha que separa -->
            <hr class="separador"> <!-- tag que representa uma linha horizontal -->

            <div class="visual-login">
                <label for="email">Email or username</label>
                <input type="text" id="email" name="email" placeholder="Email or username">
            </div>
            <div class="visual-login">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>

            <!-- Botão de Log In -->
            <button class="btn btn-login">Log In</button>
        </div>

            <!-- Mensagem de esqueci a senha -->
        <div class="caixa-senha">
            <a href="#" class="underline">Forgot your password?</a>
        </div>
    </div>

            <!-- Fim da pagina -->
    <footer class="footer">
        <p>This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
    </footer>
</body>
</html>
